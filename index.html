<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="info.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet">

    <title>University Information</title>
</head>

<body>
    <main class="py-4">
        <div class="container shadow p-3 mb-4 bg-white border border-2">
            <header id="head">
                <h1>
                    University Information -<br>
                    Top 10 Degrees having highest "Basic Month Salary - Median (S$)"
                </h1>
            </header>
            <div class="container col-7 my-5">
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <h5>Year (Choose 2013-2021):</h5>
                    </div>
                    <div class="col-lg-2 col-sm-12">
                        <valid-textbox id="yearInputSalary" validtype="number"></valid-textbox>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <button id="submitYear" is="custom-button"></button>
                    </div>
                </div>
            </div>
            <display-data id="salaryDisplay"></display-data>
        </div>
        <div id="errorContainer" class="container col-6 alert alert-danger" role="alert" style="display: none;">
            <h5 id="errorMessage" class="text-center"></h5>
        </div>
        <div class="container shadow p-3 mb-4 bg-white border border-2">
            <header id="head">
                <h1>
                    University Information -<br>
                    Full-Time Permanent Employment Rate
                </h1>
            </header>
            <div class="container my-5">
                <div class="row col-10 ">
                    <div class="col-lg-9 col-md-12 pt-3 text-center">
                        <h5>Choose a University</h5>
                        <select id="universitySelectBox" is="select-box" class="p-3"></select>
                    </div>
                    <div class="col-lg-3 col-md-12 pt-2">
                        <div>
                            <h5>
                                Year (Choose 2013-2021):
                            </h5>
                        </div>
                        <div class="my-2">
                            <valid-textbox id="yearInputEmployment" validtype="number"></valid-textbox>
                        </div>
                        <div>
                            <button id="submitYearAndUni" is="custom-button"></button>
                        </div>
                    </div>
                </div>
            </div>
            <display-data id="employmentDisplay"></display-data>
        </div>
    </main>
</body>

</html>
